<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Signika+Negative:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="account-overview">
        <form action="" method="get" id="search-form">
          <img src="icons/magnify.svg" alt="magnifying glass" width="25px" />
          <input type="search" name="search" id="search-field" />
        </form>
        <div class="account-icons">
          <img
            src="icons/bell-ring-outline.svg"
            alt="ringing bell"
            width="25px"
          />
          <img
            src="images/profile-img.svg"
            alt="profile image"
            width="40px"
            class="profile-img"
          />
          <p class="username">Melissa Malekpour</p>
        </div>
      </div>
      <div class="account-header">
        <div class="greeting-wrapper">
          <img
            src="images/profile-img.svg"
            alt="profile image"
            width="55px"
            class="profile-img"
          />
          <div class="greeting-section">
            <p>Hi there,</p>
            <p class="username">Melissa Malekpour (@mel)</p>
          </div>
        </div>
        <div class="action-section">
          <button class="action-btn">New</button>
          <button class="action-btn">Upload</button>
          <button class="action-btn">Share</button>
        </div>
      </div>
    </header>
    <div class="sidebar">
      <div class="dashboard-logo">
        <img
          src="icons/view-dashboard.svg"
          alt="dashboard image"
          width="35px"
          class="dashboard-icons"
        />
        <h2>Dashboard</h2>
      </div>
      <div class="dashboard-content">
        <div class="profile-links">
          <a href="#">
            <img
              src="icons/home.svg"
              alt="home icon"
              class="dashboard-icons"
              width="30px"
            />Home</a
          >
          <a href="#">
            <img
              src="icons/card-account-details-outline.svg"
              alt="i.d. card icon"
              class="dashboard-icons"
              width="30px"
            />Profile</a
          >
          <a href="#">
            <img
              src="icons/message.svg"
              alt="message icon"
              class="dashboard-icons"
              width="30px"
            />Messages</a
          >
          <a href="#">
            <img
              src="icons/history.svg"
              alt="time icon"
              class="dashboard-icons"
              width="30px"
            />History</a
          >
          <a href="#">
            <img
              src="icons/text-box-check-outline.svg"
              alt="to-do-list icon"
              class="dashboard-icons"
              width="30px"
            />Tasks</a
          >
          <a href="#">
            <img
              src="icons/account-group.svg"
              alt="group icon"
              class="dashboard-icons"
              width="30px"
            />Communities</a
          >
        </div>
        <div class="setting-links">
          <a href="#">
            <img
              src="icons/cog.svg"
              alt="settings icon"
              class="dashboard-icons"
              width="30px"
            />Settings</a
          >
          <a href="#">
            <img
              src="icons/help-box.svg"
              alt="support icon"
              class="dashboard-icons"
              width="30px"
            />Support</a
          >
          <a href="#">
            <img
              src="icons/shield-check.svg"
              alt="shield icon"
              class="dashboard-icons"
              width="30px"
            />Privacy</a
          >
        </div>
      </div>
    </div>
    <main class="main">Main</main>
  </body>
</html>
